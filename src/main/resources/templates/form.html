<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{webjars/jquery-ui/1.11.4/jquery-ui.min.css}" />

</head>
<body>
<style>
    #registerForm {
        display: none;
    }
</style>

<div class="container" style="width:100%; margin-left: auto; margin-right: auto; text-align: center;">
<!-- <div class="container inner-left" style="width: 55%; float: left; margin-top: 7%;">-->
    <div id="loginForm">
    <div class="container login" style="width:100%; margin-left: auto; margin-right: auto; text-align: center;">
        <h2>로그인</h2>
        <section layout:fragment="socialLoginForm">
            <!--        소셜 로그인-->
            <table style="text-align: center; align-content: center; margin: auto; margin-bottom: 50px;">
                <tr>
                    <td style="width: 110px;"><img th:src="@{/images/facebook.png}" width="40px" height="40px"/></td>
                    <td style="width: 250px;"><a href="javascript:;" class="btn_social" data-social="facebook">페이스북으로 로그인하기</a></td>
                </tr>
                <tr>
                    <td><img th:src="@{/images/google.png}" width="40px" height="40px"/></td>
                    <td><a href="javascript:;" class="btn_social" data-social="google">구글로 로그인하기</a></td>
                </tr>
            </table>
        </section>

        <form action="/login">
            <div class="form-group">
                <table style="text-align: center; align-content: center; margin: auto;">
                    <tr>
                        <td style="width: 110px;"><label for="userEmail">이메일</label></td>
                        <td style="width: 250px;"><input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="아이디를 입력하세요."></td>
                    </tr>
                    <tr>
                        <td><label for="userPassword">비밀번호</label></td>
                        <td><input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요."></td>
                    </tr>
                </table>
            </div>
            <button type="submit" class="btn btn-default">로그인하기</button>
            <br/>
<!--            switching to signup-->
            <p class="toggle-button">계정이 있으신가요?
                &nbsp;<a href="javascript:void(0)" id="showSignUp">회원가입</a>
            </p>
        </form>
        <br>
    </div>
</div>
<!--</div>-->

<div id="registerForm" style="width:100%; margin-left: auto; margin-right: auto; text-align: center;">
    <h2>회원가입</h2><br>

    <form action="/create">
        <div class="form-group">
            <table style="text-align: center; align-content: center; margin: auto;">
                <tr>
                    <td style="width: 110px;"><label for="userEmail">Email</label></td>
                    <td style="width: 250px;"><input type="text" class="form-control" id="createEmail" name="userEmail" placeholder="아이디를 입력하세요."></td>
                </tr>
                <tr>
                    <td><label for="userPassword">Password</label></td>
                    <td><input type="password" class="form-control" id="createPassword" name="userPassword" placeholder="비밀번호를 입력하세요."></td>
                </tr>
            </table>
        </div>
        <button type="submit" class="btn btn-default">가입하기</button>

<!--        switching to login-->
        <p class="toggle-button">계정이 없으신가요?
            &nbsp;<a href="javascript:void(0)" id="showLogIn">로그인</a>
        </p>
    </form>
</div>
</div>



<script th:src="@{/js/jquery.min.js}"></script>
<script>
    $('.btn_social').click(function() {
        var socialType = $(this).data('social');
        location.href="/oauth2/authorization/"+socialType;
    });

    $("#showLogIn").click(function() {
        console.log('login btn clicked');
        $("#registerForm").hide();
        $("#loginForm").show();

    });

    $("#showSignUp").click(function() {
        console.log('regsiter btn clicked');
        $("#loginForm").hide();
        $("#registerForm").show();

    });

</script>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/mediaelement-and-player.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/aos.js"></script>

<script src="js/main.js"></script>

</body>
</html>
