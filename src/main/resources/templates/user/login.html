<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta meta-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/base.css}" />\
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/mediaelementplayer.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/fl-bigmug-line.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="/layout/header"></header>

    <div class="site-blocks-cover overlay" style="background-image: url(images/hero_bg_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">

    </div>

    <div class="container" style="text-align: center;">
        <h2 style="color: white">Log In</h2><br>
        <a href="javascript:;" class="btn-social" data-social="facebook">
            <img th:src="@{/images/facebook.png}" width="230px" height="40px" />
        </a>
        <br>
        <a href="javascript:;" class="btn-social" data-social="google">
            <img th:src="@{/images/google2.png}" width="230px" height="50px" />
        </a>
        <br>
        <a href="javascript:;" class="btn-social" data-social="kakao">
            <img th:src="@{/images/kakao.png}" width="230px" height="50px" />
        </a>
    </div>



    <footer th:replace="/layout/footer"></footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $('.btn_social').click(function () {
            var socialType = $(this).data('social');
            location.href="/login/"+socialType;
        });
    </script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/mediaelement-and-player.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
