<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>signup</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container" style="width:50%; margin-left: auto; margin-right: auto; text-align: center; align-content: center; justify-content: center; flex-direction: column;">
    <h2>회원가입</h2><br>
    <form action="/create" method="POST">
        <div class="form-group">
            <table style="text-align: center; align-content: center; margin: auto;">
                <tr>
                    <td style="width: 110px;"><label for="userEmail">Email</label></td>
                    <td style="width: 250px;"><input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="아이디를 입력하세요."></td>
                </tr>
                <tr>
                    <td><label for="userPassword">Password</label></td>
                    <td><input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요."></td>
                </tr>
            </table>
        </div>
        <button type="submit" class="btn btn-default">가입하기</button>
    </form>
</div>
</body>
</html>
